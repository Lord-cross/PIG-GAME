<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PIG Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h3 class="btn reset">NEW GAME</h3>
        </header>
        <div class="card-container">
            <div class="card selected">
                <h2>Player 1</h2>
                <p class="score">0</p>
                <div class="current">
                    CURRENT
                    <p class="current-number">0</p>
                </div>
            </div>
            <div class="card">
                <h2>Player 2</h2>
                <p class="score">0</p>
                <div class="current">
                    CURRENT
                    <p class="current-number">0</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="btn footer-txt hold">HOLD</div>
                <div class="dice-container">
                    <img class="dice" src="dice-5.png" alt="Dice">
                </div>
                <div class="btn footer-txt roll-dice">ROLL DICE</div>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
